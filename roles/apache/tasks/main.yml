---
  - name: Installation de Apache
    dnf:
     name: httpd
     state: present

  - name: Activation de Apache
    systemd:
     name: httpd
     state: started
     enabled: yes

  - name: Creation des dossiers pour les sites
    file: 
     path: /var/www/{{ item }}/html/
     state: directory
     mode: '0755'
     owner: root
     group: root
     recurse: yes
    loop:
     "{{ nom_sites }}"

  - name: Creation des fichiers index.html a partir du template
    template:
     src: index.j2
     dest: /var/www/{{ item }}/html/index.html
    loop:
     "{{ nom_sites }}"

  - name: Creation du template de fichier de conf
    template:
     src: conf.j2
     dest: /etc/httpd/conf.d/{{ item }}.conf
    loop:
     "{{ nom_sites }}"
     
  - name:
    shell: mon_ip=$(hostname -I)
    
  - name:
    shell: echo {{ item }} $mon_ip >> /etc/hosts
    loop:
     "{{ nom_sites }}"
    
  - name: Copier les fichiers php
    copy:
     src: php/
     dest: /var/www/{{ item }}/html/
    loop:
     "{{ nom_sites }}"   
    notify:
     - reboot httpd
